<mat-card class="example-card mat-elevation-z6">
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="example-container">
        <mat-form-field>
          <input matInput placeholder="Email" formControlName="email">
          <mat-error>Invalid email</mat-error>
        </mat-form-field>
      </div>
      <div class="example-container">
        <mat-form-field>
          <input matInput placeholder="Password" formControlName="password" [type]="hide ? 'password' : 'text'">
          <mat-icon style="cursor: pointer;" matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
        </mat-form-field>
      </div>
      <button mat-raised-button color="primary" type="submit" [disabled]="!form.valid">Login</button>
    </form>

    <mat-chip-list class="mat-chip-list-stacked">
      <mat-chip
        [selected]="true"
        color="warn"
        *ngIf="errorMessage"
        style="margin: 20px auto;">{{ errorMessage }}
      </mat-chip>
    </mat-chip-list>

  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary" routerLink="/register">Don't have account?</button>
    <button mat-button color="primary" (click)="onOpenDialog()">Forgot password?</button>
  </mat-card-actions>
</mat-card>
